<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="header-text">
        <p>This is not a real online service! You know you need something like this in your life
            to help you realize your deepest dreams.<br>
            Sign up <em>now</em> to get started.
        </p>
        <br>
        <p>You <em>know</em> you want to.</p>
    </div>
    <div class="main-logo">
        <h2>Project Greenhouse</h2>
        <img src="images/plant-svgrepo-com.svg" alt="Plant">
    </div>
    <div class="main-form">
        <form>
            <div>
                <label for="firstName">First Name</label><br>
                <input type="text" id="firstName" name="first_name" required>
            </div>
            <div>
                <label for="lastName">Last Name</label><br>
                <input type="text" id="lastName" name="last_name" required>
            </div>
            <div>
                <label for="user_email">Email Address</label><br>
                <input type="email" id="user_email" name="email" required>
            </div>
            <div>
                <label for="phone_number">Phone Number</label><br>
                <input type="tel" id="phone_number" name="phone_number" pattern="[0-9]{3} [0-9]{3} [0-9]{4}"
                    placeholder="123-456-7890" required>
            </div>
            <div>
                <label for="user_password">Password</label><br>
                <input type="password" id="user_password" name="password" minlength="5" required>
            </div>
            <div>
                <label for="confirm_user_password">Confirm Password</label><br>
                <input type="password" id="confirm_user_password" name="confirm_password" required>
            </div>
            <p id="passwordCheck"></p>
    </div>
    <div class="createActBtn">
        <button type="submit" value="Submit">Create Account</button>
    </div>
    <div class="log-in">Alread have an account ? <a href="#">&nbsp;Log in</a></div>
    </form>
    </div>
    <footer id="footer">Photo by <a href="https://unsplash.com/photos/kbk65DQ79Tk">Eleanor Brooke</a></footer>
</body>

</html>
